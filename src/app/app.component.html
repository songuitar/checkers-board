<div class="board" *ngIf="boardState$ | async as boardState">
  <div class="row" *ngFor="let row of boardState;  let rowIndex = index">
    <div
      *ngFor="let cell of row; let cellIndex = index"
      class="cell"
      [class.cell-black]="isBlackCell(rowIndex, cellIndex)">
      <div *ngIf="cell > 0" class="figure" [class.figure-black]="cell === blackFigure"></div>
    </div>
  </div>
</div>
